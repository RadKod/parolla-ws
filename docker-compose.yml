version: '3.8'

services:
  parolla-ws:
    build: .
    container_name: parolla-ws
    restart: always
    ports:
      - "1881:1881"
      - "443:443"  # SSL i√ßin standart port
    environment:
      - NODE_ENV=production
      - PORT=1881
      - HOST=0.0.0.0
      - API_URL=${API_URL}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://parolla.app,http://localhost:3000,http://localhost:8080,http://localhost:5173,https://parolla-ws.radkod.com,https://parolla-ws.radkod.com:1881,wss://parolla-ws.radkod.com:1881
      - SSL_KEY_PATH=/app/ssl/privkey.pem
      - SSL_CERT_PATH=/app/ssl/cert.pem
    volumes:
      - ./logs:/app/logs
      - ./ssl:/app/ssl
    networks:
      - parolla-network

networks:
  parolla-network:
    driver: bridge 